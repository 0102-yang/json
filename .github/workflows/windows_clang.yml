name: Windows

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: install Clang
        run: mkdir clang ; curl -fsSL -o LLVM9.exe https://releases.llvm.org/9.0.0/LLVM-9.0.0-win64.exe ; 7z x LLVM9.exe -y -oclang ; cd clang ; cd
      - name: cmake
        run: cmake -S . -B build -DCMAKE_CXX_COMPILER="C:\clang\bin\clang++.exe" -G"MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DJSON_BuildTests=On
      - name: build
        run: cmake --build build --parallel 10
      - name: test
        run: cd build ; ctest -j 10 -C Debug --exclude-regex "test-unicode" --output-on-failure
      - uses: actions/upload-artifact@v2
        with:
          path: C:\ProgramData\chocolatey\logs\chocolatey.log